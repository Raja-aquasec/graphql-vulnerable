name: C++ Build with Conan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Conan
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install conan

    - name: Install dependencies with Conan
      run: |
        conan install . --build=missing

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ctest

    - name: Build Docker image
      run: |
        docker build -t "${{ github.repository_owner }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):${{ github.run_number }}" .
